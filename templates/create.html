{{ define "create" }}

{{  template "header"}}

<br>
<br>
<div class="card">
    <div class="card-header">
        Tareas
    </div>
    <div class="card-body">
       <form action="/insert" method="post">
             <div class="form-group">
               <label for="">Nombre:</label>
               <input type="text"
                 class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
               <small id="helpId" class="form-text text-muted">Ingresa el nombre de la tarea</small>
             </div>
             <div class="form-group">
               <label for="">Descripcion:</label>
               <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId" placeholder="">
               <small id="helpId" class="form-text text-muted">Describa la tarea</small>
             </div>
           
             <button type="submit" class="btn btn-success">Agregar Tarea</button>
             <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar</a>
       </form>
    </div>
   
</div>

<br>
<br>




{{template "footer" }}

{{ end }}
